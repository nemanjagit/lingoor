<nav class="navbar navbar-expand-lg bg-white shadow-sm px-4">
  <!-- Left side: logo -->
  <a class="navbar-brand fw-bold" routerLink="/feed/community">
    Lingoor
  </a>

  <!-- Center: main navigation -->
  <div class="nav-center mx-auto">
    <ul class="navbar-nav d-flex flex-row gap-4 mb-0">
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/feed/community"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Community
        </a>
      </li>

      @if (loggedIn) {
        <li class="nav-item">
          <a class="nav-link" routerLink="/feed/personalized" routerLinkActive="active">
            Personalized
          </a>
        </li>
      }

      @if (isAdmin) {
        <li class="nav-item">
          <a class="nav-link" routerLink="/admin/reports" routerLinkActive="active">
            Reports
          </a>
        </li>
      }
    </ul>
  </div>

  <!-- Right side: auth actions -->
<div class="nav-right d-flex align-items-center">
  @if (!loggedIn) {
    <a class="nav-link me-2" routerLink="/login">Login</a>
    <a class="nav-link" routerLink="/register">Register</a>
  } @else {
    <span class="me-3 fw-semibold text-secondary">
      {{ userEmail }}
    </span>
    <button class="btn btn-outline-danger btn-sm" (click)="logout()">
      Logout
    </button>
  }
</div>
</nav>
