@if (hasWord) {
  <div class="word-of-the-day p-4 mb-4 rounded-3">
    <h5 class="fw-semibold mb-2 text-uppercase text-muted">Word of the Day</h5>

    <h2 class="fw-bold text-primary mb-2">
      {{ wordOfTheDay.word }}
    </h2>

    <p class="mb-3 fs-5">{{ wordOfTheDay.definition }}</p>

    <div class="d-flex justify-content-between align-items-center text-secondary small">
      <span>by {{ wordOfTheDay.authorUsername }}</span>
    </div>
  </div>
}
