<div class="filters-container d-flex align-items-center gap-3 mb-4 flex-wrap">
  <input
    type="text"
    class="form-control"
    style="max-width: 250px"
    placeholder="Search words..."
    [(ngModel)]="search"
    (ngModelChange)="onSearchChange()"
  />

  <select
    class="form-select"
    style="max-width: 180px"
    [(ngModel)]="sort"
    (change)="onSortChange()"
  >
    <option value="newest">Newest</option>
    <option value="oldest">Oldest</option>
  </select>

</div>
